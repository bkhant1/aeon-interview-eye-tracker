version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: eye_tracking_db
    environment:
      POSTGRES_DB: eye_tracking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data: 