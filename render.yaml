services:
  - type: web
    name: eye-tracking-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.3
      - key: DATABASE_URL
        fromDatabase:
          name: eye-tracking-db
          property: connectionString

  - type: web
    name: eye-tracking-frontend
    env: static
    buildCommand: cd camera-app && npm install && npm run build
    staticPublishPath: ./camera-app/dist
    envVars:
      - key: VITE_API_URL
        value: https://eye-tracking-backend.onrender.com

databases:
  - name: eye-tracking-db
    databaseName: eye_tracking
    user: eye_tracking_user 